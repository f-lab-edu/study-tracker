spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/growthtracker
    username: sa
    password:
    driver-class-name: org.h2.Driver

  messages:
    encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000

logging:
  level:
    org.hibernate.SQL: debug

slack:
  bot-token: ${SLACK_BOT_TOKEN}
  signing-secret: ${SLACK_SIGNING_SECRET}
